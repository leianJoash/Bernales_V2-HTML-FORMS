<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="icon" href="assets/ff logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <form id="signInForm">
            <h2>Sign In</h2>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <button type="submit">Sign In</button>
            <div class="or-separator">Or</div>
            <div class="social-buttons">
                <button type="button" class="google-btn"><img src="assets/google.png" alt="Google Logo">Sign in with Google</button>
                <button type="button" class="facebook-btn"><img src="assets/fb.png" alt="Facebook Logo">Sign in with Facebook</button>
            </div>
            <p>Don't have an account? <a href="sign-up.html">Sign up</a></p>
        </form>
    </div>

    <script src="sign-in.js"></script>
</body>
</html>
